<div class="row">
    <div class="col-lg-6">
        <div class="card ">
            <div class="card-body">
                <form [formGroup]="perfilForm" (ngSubmit)="actualizar_perfil()" class="form-horizontal">
                    <div class="form-body">
                        <h3 class="box-title">Informacion personal</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Nombre</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="nombre">
                                        <!-- <small class="form-control-feedback"> This is inline help </small> -->
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!--/row-->
                        <div class="row">
                            <!--/span-->
                            <div class="col-md-12">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Email</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control form-control-danger"
                                            formControlName="email">
                                        <!-- <small class="form-control-feedback"> This field has error. </small> -->
                                    </div>
                                </div>
                            </div>
                            <!--/span-->
                        </div>
                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9 btn-block">
                                        <button [disabled]="perfilForm.invalid" type="submit" ac
                                            class="btn btn-success">Guardar cambios</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="col-lg-12">
            <div class="card ">
                <div class="card-body">
                    <div class="form-body">
                        <h3 class="box-title">Imagen del usuario</h3>
                        <hr>
                        <div class="text-center">
                            <img [src]="usuario.imagenUrl" *ngIf="!imagenTemporal" class="avatar-imagen" id="avatarUser"
                                alt="">
                            <img [src]="imagenTemporal" *ngIf="imagenTemporal" class="avatar-imagen" id="avatarUser"
                                alt="">
                        </div>
                        <hr>

                        <input type="file" (change)="cambiar_imagen($event)">
                        <hr>
                        <div class="col-md-offset-3 col-md-9  m-r-10">
                            <button (click)="actualizar_imagen()" [disabled]="!archivoSubir" type="button"
                                class="btn btn-success">Cambiar
                                imagen</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
