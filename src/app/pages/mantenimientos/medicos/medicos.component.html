<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input (keyup)="buscar_medico(txt_busqueda.value)" #txt_busqueda type="text" class="form-control" placeholder="Buscar medico">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="altert-heading">cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Porfavor espere</p>

        </div>

    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-9">
                        <h4 class="card-title">Medico: {{medicos.length}}</h4>
                        <h6 class="card-subtitle">Medicos registrados en la aplicacion</h6>

                    </div>
                    <div class="col">
                        <a routerLink="/dashboard/medico/nuevo" class="btn btn-primary">
                            <i class="fa fa-hospital-o"></i>
                            Agregar medico</a>
                    </div>

                </div>
                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Hospital</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td>
                                    <img (click)="abrir_modal_imagen(medico)" [src]="medico.img!|imagen:'medicos'" class="avatar" alt="">
                                </td>
                                <td>{{medico.nombre}}</td>
                                <td>{{medico.hospital.nombre}}</td>


                                <td class="text-nowrap text-center w100">
                                    <a [routerLink]="['/dashboard/medico', medico._id]" data-toggle="tooltip" data-original-title="Editar"> <i
                                            class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a (click)="eliminar_medico(medico)" data-toggle="tooltip" data-original-title="Borrar"> <i
                                            class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
