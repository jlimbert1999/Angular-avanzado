<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #txt_busqueda (keyup)="buscar_hospital(txt_busqueda.value)" type="text" class="form-control"
                    placeholder="Buscar hospital">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="altert-heading">cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Porfavor espere</p>

        </div>

    </div>
</div>

<div class="row" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-9">
                        <h4 class="card-title">Hospitales: {{hospitales.length}}</h4>
                        <h6 class="card-subtitle">Hospitales registrados en la aplicacion</h6>

                    </div>
                    <div class="col">
                        <button (click)="agregar_hospital()" class="btn btn-primary">
                            <i class="fa fa-hospital-o"></i>
                            Agregar hospital</button>
                    </div>

                </div>


                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales">

                                <td >
                                    <img (click)="abrir_modal_imagen(hospital)" class="w100"  [src]="hospital.img|imagen:'hospitales'" alt="">
                                </td>
                                <td>
                                    <input type="text" [(ngModel)]="hospital.nombre" class="form-control">
                                </td>


                                <td class="text-nowrap text-center">
                                    <a (click)="actualizar_hospital(hospital)" data-toggle="tooltip"
                                        data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i>
                                    </a>
                                    <a (click)="eliminar_hospital(hospital)" data-toggle="tooltip"
                                        data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>



            </div>
        </div>
    </div>
</div>
