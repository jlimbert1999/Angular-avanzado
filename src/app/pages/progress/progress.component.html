<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Porcentaje {{getporcentaje1}}</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" style="height:10px;"
                        role="progressbar" [style.width]="getporcentaje1">
                    </div>
                </div>

                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" style="height:10px;"
                        role="progressbar" [style.width]="getporcentaje2"> </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <app-incrementador [valor]="progreso1" (valor)="progreso1=$event" [btnClass]="'btn-info'"></app-incrementador>
    </div>
    <div class="col-6">
        <app-incrementador [valor]="progreso2" (valor)="progreso2=$event"></app-incrementador>
    </div>
</div>
