<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>
                <div *ngIf="usuarios.length==0" class="alert alert-success" role="alert">
                    <h4 class="alert-heading"></h4>
                    <p>No hy usuarios con ese termino</p>
                    <p class="mb-0"></p>
                </div>
                <div *ngIf="usuarios.length>0" class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Img</th>
                                <th>Nombre</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr class="animated fadeIn fast" *ngFor="let usuario of usuarios">
                                <td>
                                    <img [src]="usuario.img!|imagen:'usuarios'" class="w100" alt="">
                                </td>
                                <td>{{usuario.nombre}}</td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

        <div class="card">
            <div class="card-body">

                    </table>
                </div>

            </div>
        </div>
    </div>

</div>
